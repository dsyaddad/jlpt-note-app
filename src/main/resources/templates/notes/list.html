<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            position: relative;
        }
        th {
            background: #f9f9f9;
        }
        /* Default widths */
        th:nth-child(1) { width: 96px; }
        th:nth-child(2) { width: 150px; }
        th:nth-child(3) { width: 200px; }
        th:nth-child(4) { width: 180px; }
        th:nth-child(5) { width: 180px; }
        th:nth-child(6) { width: 250px; }

        /* Grip/Resizer */
        .resizer {
            position: absolute;
            right: 0;
            top: 0;
            width: 5px;
            cursor: col-resize;
            user-select: none;
            height: 100%;
        }
    </style>
</head>
<body class="m-0 mt-2">
<ul class="nav nav-tabs mb-3">
    <li class="nav-item">
        <a class="nav-link" th:classappend="${activeTab == 'notes'} ? 'active'" th:href="@{/notes}">Main Notes</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:classappend="${activeTab == 'examples'} ? 'active'" th:href="@{/examples}">Examples</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:classappend="${activeTab == 'settings'} ? 'active'" th:href="@{/settings}">Settings</a>
    </li>
</ul>
<h2>Main Notes</h2>

<!-- Search bar -->
<form th:action="@{/notes}" method="get" class="row mb-3">
    <div class="col-auto">
        <input type="text" name="pattern" th:value="${pattern}" class="form-control" placeholder="Search by pattern">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>

<!-- Table -->
<table class="table table-striped" id="resizableTable">
    <thead>
    <tr>
        <th>Section</th>
        <th>Identifier</th>
        <th>Pattern Name</th>
        <th>Main Function</th>
        <th>Main Use When</th>
        <th>Main Note</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note : ${mainNotes.content}">
        <td th:text="${note.section}">Section</td>
        <td th:text="${note.identifier}">Identifier</td>
        <td th:text="${note.patternName}">Pattern</td>
        <td th:text="${note.mainFunction}">Function</td>
        <td th:text="${note.mainUseWhen}">Use When</td>
        <td th:text="${note.mainNote}">Note</td>
    </tr>
    </tbody>
</table>

<!-- Pagination -->
<nav>
    <ul class="pagination">
        <li class="page-item" th:classappend="${mainNotes.first} ? 'disabled'">
            <a class="page-link" th:href="@{/notes(page=${mainNotes.number - 1}, pattern=${pattern})}">Previous</a>
        </li>

        <li class="page-item" th:each="i : ${#numbers.sequence(0, mainNotes.totalPages - 1)}"
            th:classappend="${i == mainNotes.number} ? 'active'">
            <a class="page-link" th:href="@{/notes(page=${i}, pattern=${pattern})}" th:text="${i + 1}">1</a>
        </li>

        <li class="page-item" th:classappend="${mainNotes.last} ? 'disabled'">
            <a class="page-link" th:href="@{/notes(page=${mainNotes.number + 1}, pattern=${pattern})}">Next</a>
        </li>
    </ul>
</nav>
<script>
    function makeResizable(table, storageKey) {
        const cols = table.querySelectorAll("th");

        // Restore widths from localStorage if available
        const saved = JSON.parse(localStorage.getItem(storageKey) || "[]");
        saved.forEach((w, i) => {
            if (w) cols[i].style.width = w + "px";
        });

        [].forEach.call(cols, function (col, index) {
            const resizer = document.createElement("div");
            resizer.classList.add("resizer");
            col.appendChild(resizer);
            resizer.addEventListener("mousedown", initResize);

            let startX, startWidth;

            function initResize(e) {
                startX = e.pageX;
                startWidth = col.offsetWidth;
                document.addEventListener("mousemove", resizeColumn);
                document.addEventListener("mouseup", stopResize);
            }

            function resizeColumn(e) {
                const newWidth = startWidth + (e.pageX - startX);
                col.style.width = newWidth + "px";
            }

            function stopResize() {
                // Save all widths to localStorage
                const widths = Array.from(cols).map(c => c.offsetWidth);
                localStorage.setItem(storageKey, JSON.stringify(widths));

                document.removeEventListener("mousemove", resizeColumn);
                document.removeEventListener("mouseup", stopResize);
            }
        });
    }

    makeResizable(document.getElementById("resizableTable"), "mainNotesTableWidths");
</script>
</body>
</html>
