<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/base/base-frame::layout(~{::section})}">
<head>
    <meta charset="UTF-8"/>
    <title>Temporary Tab</title>
</head>
<body>
<section>
    <!-- Tambahkan ini di list.html -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert"><span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="example-block mb-2 card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h6 style="margin-bottom: 0">Notes</h6>
                <div class="d-flex gap-2">
                    <button type="submit" id="bulkDeleteBtn" class="btn btn-danger" form="bulkDeleteForm" disabled>Delete Selected</button>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Filter</button>
                </div>
            </div>

        </div>
        <form th:action="@{/notes}" method="get" class="row mb-3">
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <div class="row g-2">
                        <div class="col-md-3">
                            <input type="text" th:field="*{filter.section}" class="form-control" placeholder="Section">
                        </div>
                        <div class="col-md-3">
                            <input type="text" th:field="*{filter.identifier}" class="form-control" placeholder="Identifier">
                        </div>
                        <div class="col-md-3">
                            <input type="text" th:field="*{filter.patternName}" class="form-control" placeholder="Pattern Name">
                        </div>
                        <div class="col-md-3">
                            <input type="text" th:field="*{filter.mainFunction}" class="form-control" placeholder="Main Function">
                        </div>
                    </div>

                    <div class="row g-2 mt-2">
                        <div class="col-md-3">
                            <input type="text" th:field="*{filter.mainUseWhen}" class="form-control" placeholder="Use When">
                        </div>
                        <div class="col-md-3">
                            <input type="text" th:field="*{filter.mainNote}" class="form-control" placeholder="Main Note">
                        </div>
                        <div class="col-md-3">
                            <select th:field="*{filter.levelId}" class="form-control">
                                <option value="">-- Select Level --</option>
                                <option th:each="entry : ${levels}"
                                        th:value="${entry.key}"
                                        th:text="${entry.value}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-3 d-grid">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <!-- Table -->

    <form id="bulkDeleteForm" th:action="@{/notes/bulk-delete}" method="post" >
        <table class="table table-striped" id="resizableTable">
            <thead>
            <tr>
                <th>
                    <div class="form-check form-switch">
                        <input type="checkbox" id="selectAll" class="form-check-input" >
                        <label class="form-check-label" for="selectAll">Action</label>
                    </div>
                </th>
                <th>Section</th>
                <th>Identifier</th>
                <th>Pattern Name</th>
                <th>Main Function</th>
                <th>Main Use When</th>
                <th>Main Note</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="note : ${mainNotes.content}">
                <td>
                    <div class="form-check form-switch">
                        <input class="form-check-input rowCheckbox" type="checkbox" name="ids" th:value="${note.id}" >
                        <div class="dropdown">
                            <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink${note.id}" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa-bars"></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink${note.id}">
                                <li>
                                    <a class="dropdown-item" th:href="@{/notes/view/{id}(id=${note.id})}">
                                        <i class="fa fa-info-circle"></i> View
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/notes/edit/{id}(id=${note.id})}">
                                        <i class="fa fa-edit"></i> Edit
                                    </a>
                                </li>
                                <li>
                                    <form th:action="@{/notes/delete/{id}(id=${note.id})}" method="post" th:onsubmit="return confirm('Are you sure you want to delete this note?');">
                                        <button type="submit" class="dropdown-item" style="color: red;">
                                            <i class="fa fa-trash"></i> Delete
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
                <td><span class="badge bg-primary" th:text="${note.section}"></span></td>
                <td th:text="${note.identifier}">Identifier</td>
                <td th:text="${note.patternName}">Pattern</td>
                <td th:text="${note.mainFunction}">Function</td>
                <td th:text="${note.mainUseWhen}">Use When</td>
                <td th:text="${note.mainNote}">Note</td>
            </tr>
            </tbody>
        </table>
    </form>


    <!-- Pagination -->
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${mainNotes.first} ? 'disabled'">
                <a class="page-link" th:href="@{/notes(page=${mainNotes.number - 1}, pattern=${pattern})}">Previous</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, mainNotes.totalPages - 1)}"
                th:classappend="${i == mainNotes.number} ? 'active'">
                <a class="page-link" th:href="@{/notes(page=${i}, pattern=${pattern})}" th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${mainNotes.last} ? 'disabled'">
                <a class="page-link" th:href="@{/notes(page=${mainNotes.number + 1}, pattern=${pattern})}">Next</a>
            </li>
        </ul>
    </nav>
    <link rel="stylesheet" th:href="@{/css/table-helper.css}">
    <script th:src="@{/js/table-helper.js}"></script>
</section>
</body>
