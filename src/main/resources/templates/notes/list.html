<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/base/base-frame::layout(~{::section})}">
<head>
    <meta charset="UTF-8"/>
    <title>Temporary Tab</title>
</head>
<body>
<section>
    <!-- Tambahkan ini di list.html -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert"><span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <h2>Main Notes</h2>

    <!-- Search bar -->
    <form th:action="@{/notes}" method="get" class="row mb-3">
        <div class="col-auto">
            <input type="text" name="pattern" th:value="${pattern}" class="form-control" placeholder="Search by pattern">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <!-- Table -->

    <form id="bulkDeleteForm" th:action="@{/notes/bulk-delete}" method="post">
        <button type="submit" id="bulkDeleteBtn" class="btn btn-danger mb-2" disabled>Delete Selected</button>
        <table class="table table-striped" id="resizableTable">
            <thead>
            <tr>
                <th>
                    <div class="form-check form-switch">
                        <input type="checkbox" id="selectAll" class="form-check-input" >
                        <label class="form-check-label" for="selectAll">Action</label>
                    </div>
                </th>
                <th>Section</th>
                <th>Identifier</th>
                <th>Pattern Name</th>
                <th>Main Function</th>
                <th>Main Use When</th>
                <th>Main Note</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="note : ${mainNotes.content}">
                <td>
                    <div class="form-check form-switch">
                        <input class="form-check-input rowCheckbox" type="checkbox" name="ids" th:value="${note.id}" >
                        <div class="dropdown">
                            <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink${note.id}" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa-bars"></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink${note.id}">
                                <li>
                                    <a class="dropdown-item" th:href="@{/notes/view/{id}(id=${note.id})}">
                                        <i class="fa fa-info-circle"></i> View
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/notes/edit/{id}(id=${note.id})}">
                                        <i class="fa fa-edit"></i> Edit
                                    </a>
                                </li>
                                <li>
                                    <form th:action="@{/notes/delete/{id}(id=${note.id})}" method="post" th:onsubmit="return confirm('Are you sure you want to delete this note?');">
                                        <button type="submit" class="dropdown-item" style="color: red;">
                                            <i class="fa fa-trash"></i> Delete
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
                <td><span class="badge bg-primary" th:text="${note.section}"></span></td>
                <td th:text="${note.identifier}">Identifier</td>
                <td th:text="${note.patternName}">Pattern</td>
                <td th:text="${note.mainFunction}">Function</td>
                <td th:text="${note.mainUseWhen}">Use When</td>
                <td th:text="${note.mainNote}">Note</td>
            </tr>
            </tbody>
        </table>
    </form>


    <!-- Pagination -->
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${mainNotes.first} ? 'disabled'">
                <a class="page-link" th:href="@{/notes(page=${mainNotes.number - 1}, pattern=${pattern})}">Previous</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, mainNotes.totalPages - 1)}"
                th:classappend="${i == mainNotes.number} ? 'active'">
                <a class="page-link" th:href="@{/notes(page=${i}, pattern=${pattern})}" th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${mainNotes.last} ? 'disabled'">
                <a class="page-link" th:href="@{/notes(page=${mainNotes.number + 1}, pattern=${pattern})}">Next</a>
            </li>
        </ul>
    </nav>
    <link rel="stylesheet" th:href="@{/css/table-helper.css}">
    <script th:src="@{/js/table-helper.js}"></script>
</section>
</body>
