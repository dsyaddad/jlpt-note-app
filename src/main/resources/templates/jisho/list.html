<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base/base-frame::layout(~{::section})}">
<head>
    <meta charset="UTF-8"/>
    <title>Temporary Tab</title>
</head>
<body>
<section>
    <!-- Alert message -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Filter + Header -->
    <div class="example-block mb-2 card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h6 style="margin-top: 10px;">JLPT Words</h6>
                <div class="d-flex gap-2">
                    <button type="submit" id="bulkDeleteBtn" class="btn btn-danger" form="bulkDeleteForm" disabled>
                        Delete Selected
                    </button>
                    <a class="btn btn-success" th:href="@{/jisho/create}">Add Word</a>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        Filter
                    </button>
                </div>
            </div>
        </div>

        <!-- Filter Form -->
        <form th:action="@{/jisho}" method="get">
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <div class="row g-2">
                        <div class="col-md-3">
                            <select th:field="*{filter.pos}" class="form-control" id="posSelect">
                                <option value="">-- Select POS --</option>
                                <option th:each="entry : ${posEnums}"
                                        th:value="${entry.key}"
                                        th:text="${#strings.concat(entry.value.name,' - ',entry.value,' - ',entry.value.note)}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <div class="row g-2">
                                <div class="col">
                                    <input type="text" th:field="*{filter.note}" class="form-control" placeholder="Word" id="noteInput">
                                </div>
                                <div class="col">
                                    <input type="text" th:field="*{filter.section}" class="form-control" placeholder="Section" id="sectionInput">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <select th:field="*{filter.levelId}" class="form-control" id="levelSelect">
                                <option value="">-- Select Level --</option>
                                <option th:each="entry : ${levels}"
                                        th:value="${entry.key}"
                                        th:text="${entry.value}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <div class="row g-2">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary w-100">Search</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-secondary w-100" id="buttonClear">Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Table -->
    <form id="bulkDeleteForm" th:action="@{/jisho/bulk-delete}" method="post">
        <table class="table table-striped" id="resizableTable">
            <thead>
            <tr>
                <th>
                    <div class="form-check form-switch">
                        <input type="checkbox" id="selectAll" class="form-check-input">
                        <label class="form-check-label" for="selectAll"></label>
                    </div>
                </th>
                <th>Kanji-Kana</th>
                <th>Meaning</th>
                <th>Examples</th>
                <th>Note</th>
                <th>Mark</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="word : ${words.content}">
                <td>
                    <div class="row g-2">
                        <div class="col">
                            <div class="form-check form-switch">
                                <input class="form-check-input rowCheckbox" type="checkbox" name="ids" th:value="${word.id}">
                            </div>
                        </div>
                        <div class="col">
                            <a class="dropdown-item" th:href="@{/jisho/edit/{id}(id=${word.id})}">
                                <i class="fa fa-edit"></i>
                            </a>
                        </div>
                    </div>
                </td>
                <td>
                    <figure class="mb-0">
                        <blockquote class="blockquote">
                            <p th:text="${word.kanji}"></p>
                        </blockquote>
                        <figcaption class="blockquote-footer mb-0">
                            <cite title="Source Title" th:text="${word.kana}"></cite>
                        </figcaption>
                    </figure>
                </td>
                <td>
                    <figure class="mb-0">
                        <blockquote class="blockquote">
                            <p th:text="${word.meaningId}"></p>
                        </blockquote>
                        <figcaption class="blockquote-footer mb-0">
                            <cite title="Source Title" th:text="${word.meaningEn}"></cite>
                        </figcaption>
                    </figure>
                </td>
                <td>
                    <ul class="list-unstyled mb-0" th:if="${!#lists.isEmpty(word.examples)}" style="scale: 0.7;transform-origin: top left;">
                        <li th:each="example : ${word.examples}">
                            <figure class="mb-0">
                                <blockquote class="blockquote">
                                    <p th:text="${example.jpSentence}"></p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    <cite title="Source Title" th:text="${example.translation}"></cite>
                                </figcaption>
                            </figure>
                        </li>
                    </ul>
                    <span th:if="${#lists.isEmpty(word.examples)}" >N/A</span>
                </td>
                <td th:text="${word.note}"></td>
                <td>
                    <span class="badge bg-secondary" th:text="${word.level != null ? word.level.level : '-'}"></span>
                    <span class="badge bg-secondary" th:text="${word.section}"></span>
                    <span class="badge bg-primary" th:text="${word.pos}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </form>

    <!-- Pagination -->
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${words.first} ? 'disabled'">
                <a class="page-link" th:href="@{/jisho(page=${words.number - 1}, size=${words.size}, pos=${filter.pos}, note=${filter.note}, levelId=${filter.levelId})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, words.totalPages - 1)}"
                th:classappend="${i == words.number} ? 'active'">
                <a class="page-link" th:href="@{/jisho(page=${i}, size=${words.size}, pos=${filter.pos}, note=${filter.note}, levelId=${filter.levelId})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${words.last} ? 'disabled'">
                <a class="page-link" th:href="@{/jisho(page=${words.number + 1}, size=${words.size}, pos=${filter.pos}, note=${filter.note}, levelId=${filter.levelId})}">Next</a>
            </li>
        </ul>
    </nav>

<!--    <link rel="stylesheet" th:href="@{/css/table-helper.css}">-->
    <script th:src="@{/js/table-helper.js}"></script>
</section>
</body>
</html>
