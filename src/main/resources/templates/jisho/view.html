<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/base/base-frame::layout(~{::section})}">
<head>
    <meta charset="UTF-8"/>
    <title>View JLPT Word</title>
</head>
<body>
<section>
    <div class="example-block mb-2 card container" style="padding: 0;">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h6 class="mb-0">View JLPT Word
                <span class="badge bg-success"
                      th:text="${#strings.concat('JLPT-', levels[jlptWord.levelId]?.level)}"></span>
            </h6>
            <a th:href="@{/jisho}" class="btn btn-secondary ms-auto">Back</a>
        </div>
        <div class="card-body">
            <table class="table table-bordered mb-2">
                <tbody>
                <tr><td style="width: 150px"><b>Kanji</b></td><td th:text="${jlptWord.kanji}"></td></tr>
                <tr><td><b>Kana</b></td><td th:text="${jlptWord.kana}"></td></tr>
                <tr><td><b>Romaji</b></td><td th:text="${jlptWord.romaji}"></td></tr>
                <tr><td><b>Meaning (EN)</b></td><td th:text="${jlptWord.meaningEn}"></td></tr>
                <tr><td><b>Meaning (ID)</b></td><td th:text="${jlptWord.meaningId}"></td></tr>
                <tr><td><b>POS</b></td><td th:text="${jlptWord.pos}"></td></tr>
                <tr><td><b>Note</b></td><td th:text="${jlptWord.note}"></td></tr>
                </tbody>
            </table>

            <!-- Example Sentences -->
            <div id="examples-container" th:if="${jlptWord.examples != null and #lists.size(jlptWord.examples) > 0}">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">Example Sentences</h5>
                    </div>
                    <div class="card-body">

                        <div id="exampleCarousel" class="carousel slide" data-bs-ride="carousel">

                            <!-- Indicators -->
                            <div class="carousel-indicators">
                                <button th:each="example, stat : ${jlptWord.examples}"
                                        type="button"
                                        data-bs-target="#exampleCarousel"
                                        th:attr="data-bs-slide-to=${stat.index}, aria-current=${stat.index == 0} ? 'true' : null"
                                        th:classappend="${stat.index == 0} ? ' active'">
                                </button>
                            </div>

                            <!-- Slides -->
                            <div class="carousel-inner">
                                <div th:each="example, stat : ${jlptWord.examples}"
                                     class="carousel-item"
                                     th:classappend="${stat.index == 0} ? ' active'">

                                    <div class="card example-block mb-2">
                                        <div class="card-header">
                                            <h6>Example [[${stat.index + 1}]]</h6>
                                        </div>
                                        <div class="card-body">
                                            <table class="table table-bordered">
                                                <tbody>
                                                <tr>
                                                    <td style="width: 160px"><b>Japanese</b></td>
                                                    <td th:text="${example.jpSentence}"></td>
                                                </tr>
                                                <tr>
                                                    <td><b>Translation</b></td>
                                                    <td th:text="${example.translation}"></td>
                                                </tr>
                                                <tr>
                                                    <td><b>Note</b></td>
                                                    <td th:text="${example.note}"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <!-- Controls -->
                            <button class="carousel-control-prev" type="button"
                                    data-bs-target="#exampleCarousel" data-bs-slide="prev">
                                <i class="fas fa-chevron-left fa-3x text-success"></i>
                            </button>
                            <button class="carousel-control-next" type="button"
                                    data-bs-target="#exampleCarousel" data-bs-slide="next">
                                <i class="fas fa-chevron-right fa-3x text-success"></i>
                            </button>

                        </div>

                    </div>
                </div>
            </div>

        </div>
        <a th:href="@{/jisho}" class="btn btn-secondary">Back</a>
    </div>
</section>
</body>
</html>
