<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/base/base-frame::layout(~{::section})}">
<head>
    <meta charset="UTF-8"/>
    <title>Temporary Tab</title>
</head>
<body>
<section>
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table id="displayTable" class="table table-bordered table-hover align-middle table-katsuyou">
                    <thead class="table-secondary">
                    <tr>
                        <th>#</th>
                        <th>Headword</th>
                        <th>POS</th>
                        <th th:each="ft : ${formTypes}" th:text="${ft}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item, idx : ${items}">
                        <td th:text="${idx.index + 1}"></td>
                        <td>
                            <figure class="mb-0">
                                <blockquote class="blockquote">
                                    <p th:text="${item.request.kanji}"></p>
                                </blockquote>
                                <figcaption class="blockquote-footer mb-0">
                                    <cite th:text="${item.request.headwordKana}"></cite>
                                </figcaption>
                            </figure>
                        </td>
                        <td>
                            <span class="badge bg-info text-dark" th:text="${item.request.posType}"></span>
                        </td>
                        <!-- lookup by key -->
                        <td th:each="ft : ${formTypes}">
                            <span th:text="${item.formMap.get(ft)} ?: '—'"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<style>
    /* Biarkan kolom mengikuti isi, bukan header */
    .table-katsuyou {
        table-layout: auto;          /* default, tapi eksplisitkan */
        width: 100%;
    }

    .table-katsuyou thead th {
        width: 1px;                  /* header jadi “sekecil mungkin” */
        white-space: normal;         /* izinkan header membungkus */
        vertical-align: bottom;
    }

    .table-katsuyou tbody td {
        white-space: nowrap;         /* kolom melebar mengikuti isi terpanjang */
    }

    /* Opsional: header tetap rapi di perangkat kecil */
    @media (max-width: 992px) {
        .table-katsuyou tbody td { white-space: normal; } /* boleh wrap saat layar kecil */
    }
</style>
    <script>
        $(function () {
            if ($.fn.DataTable) {
                $('#displayTable').DataTable({
                    autoWidth: false,     // <-- penting: jangan hitung lebar dari header
                    lengthChange: false,
                    // Opsional: kalau kolom banyak, aktifkan scrollX
                    scrollX: true,
                    language: {
                        search: "Cari:",
                        lengthMenu: "Tampil _MENU_",
                        info: "Menampilkan _START_–_END_ dari _TOTAL_",
                        paginate: { previous: "Sebelumnya", next: "Berikutnya" }
                    }
                }).columns.adjust();     // pastikan recalculation setelah render
            }
        });
    </script>

</section>
</body>
</html>
