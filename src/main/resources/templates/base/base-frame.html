<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)" xmlns="">
<head>
    <title th:text="${title}"></title>
    <link rel="icon" type="image/svg+xml" th:href="@{/img/icon-tab.svg}">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.4.0/css/fixedHeader.bootstrap5.min.css">
    <script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.min.js"></script>
</head>
<body>
    <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activeTab == 'notes'} ? 'active'" th:href="@{/notes}">Main Notes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activeTab == 'jisho'} ? 'active'" th:href="@{/jisho}">Jisho</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activeTab == 'katsuyou'} ? 'active'" th:href="@{/katsuyou}">Katsuyou</a>
        </li>
    </ul>
    <div th:replace="${content}"></div>
</body>
</html>
