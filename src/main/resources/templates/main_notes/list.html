<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="m-0 mt-2">
<ul class="nav nav-tabs mb-3">
    <li class="nav-item">
        <a class="nav-link" th:classappend="${activeTab == 'notes'} ? 'active'" th:href="@{/main-notes}">Main Notes</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:classappend="${activeTab == 'examples'} ? 'active'" th:href="@{/examples}">Examples</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:classappend="${activeTab == 'settings'} ? 'active'" th:href="@{/settings}">Settings</a>
    </li>
</ul>
<h2>Main Notes</h2>

<!-- Search bar -->
<form th:action="@{/main-notes}" method="get" class="row mb-3">
    <div class="col-auto">
        <input type="text" name="pattern" th:value="${pattern}" class="form-control" placeholder="Search by pattern">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>

<!-- Table -->
<table class="table table-striped">
    <thead>
    <tr>
        <th>Section</th>
        <th>Identifier</th>
        <th>Pattern Name</th>
        <th>Main Function</th>
        <th>Main Use When</th>
        <th>Main Note</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note : ${mainNotes.content}">
        <td th:text="${note.section}">Section</td>
        <td th:text="${note.identifier}">Identifier</td>
        <td th:text="${note.patternName}">Pattern</td>
        <td th:text="${note.mainFunction}">Function</td>
        <td th:text="${note.mainUseWhen}">Use When</td>
        <td th:text="${note.mainNote}">Note</td>
    </tr>
    </tbody>
</table>

<!-- Pagination -->
<nav>
    <ul class="pagination">
        <li class="page-item" th:classappend="${mainNotes.first} ? 'disabled'">
            <a class="page-link" th:href="@{/main-notes(page=${mainNotes.number - 1}, pattern=${pattern})}">Previous</a>
        </li>

        <li class="page-item" th:each="i : ${#numbers.sequence(0, mainNotes.totalPages - 1)}"
            th:classappend="${i == mainNotes.number} ? 'active'">
            <a class="page-link" th:href="@{/main-notes(page=${i}, pattern=${pattern})}" th:text="${i + 1}">1</a>
        </li>

        <li class="page-item" th:classappend="${mainNotes.last} ? 'disabled'">
            <a class="page-link" th:href="@{/main-notes(page=${mainNotes.number + 1}, pattern=${pattern})}">Next</a>
        </li>
    </ul>
</nav>

</body>
</html>
